<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="configuration.js"></script>
  <title>WaterCentral - Configuration</title>
</head>

<body>
  <nav id="message"></nav>
  <h2> Configuration </h2>
  <form id="configuration" readonly>
    <fieldset id="access_point">
      <legend> Access Point </legend>
      <table>
        <tr>
          <td>
            <label for="access_point_enabled"> Enabled </label>
            <input type="checkbox" id="access_point_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_mac">MAC</label>
            <input type="text" id="access_point_mac" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_ip">IP</label>
            <input type="text" id="access_point_ip" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_netmask">Netmask</label>
            <input type="text" id="access_point_netmask" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_gateway">Gateway</label>
            <input type="text" id="access_point_gateway" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_port">Port</label>
            <input type="number" id="access_point_port" min="1" max="65534" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_user">User</label>
            <input type="text" id="access_point_user" minlength="4" maxlength="32" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_password">Password</label>
            <input type="text" id="access_point_password" minlength="8" maxlength="64" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_duration">Duration</label>
            <input type="number" id="access_point_duration" min="10" max="99999" required>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset id="station">
      <legend>Station</legend>
      <table>
        <tr>
          <td>
            <label for="station_enabled">Enabled</label>
            <input type="checkbox" id="station_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_mac">MAC</label>
            <input type="text" id="station_mac" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_ip">IP</label>
            <input type="text" id="station_ip" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_netmask">Netmask</label>
            <input type="text" id="station_netmask" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_gateway">Gateway</label>
            <input type="text" id="station_gateway" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_port">Port</label>
            <input type="number" id="station_port" min="1" max="65534" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_user">User</label>
            <input type="text" id="station_user" minlength="4" maxlength="32" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_password">Password</label>
            <input type="text" id="station_password" minlength="8" maxlength="64" required>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset id="auto_sleep_wakeup">
      <legend>Auto Sleep & WakeUp</legend>
      <table>
        <tr>
          <td>
            <label for="auto_sleep_wakeup_enabled">Enabled</label>
            <input type="checkbox" id="auto_sleep_wakeup_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="auto_sleep_wakeup_sleep_time">Sleep</label>
            <input type="time" id="auto_sleep_wakeup_sleep_time" step="1" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="auto_sleep_wakeup_wakeup_time">WakeUp</label>
            <input type="time" id="auto_sleep_wakeup_wakeup_time" step="1" required>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset id="sensors">
      <legend>Sensors</legend>
      <table class="responsive">
        <thead>
          <tr>
            <th rowspan="2"> N </th>
            <th rowspan="2"> Enabled </th>
            <th rowspan="2"> Name </th>
            <th rowspan="2"> Type </th>
            <th rowspan="2"> Min </th>
            <th rowspan="2"> Max </th>
            <th rowspan="1" colspan="2"> Calibration </th>
            <th rowspan="1" colspan="2"> Alarm </th>
          </tr>
          <tr>
            <th> Factor </th>
            <th> Offset </th>
            <th> Enabled </th>
            <th> Value </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <label for="sensors_number_0">N</label>
              <span id="sensors_number_0">1</span>
            </th>
            <td>
              <label for="sensors_enabled_0">Enabled</label>
              <input type="checkbox" id="sensors_enabled_0" required>
            </td>
            <td>
              <label for="sensors_name_0">Name</label>
              <input type="text" id="sensors_name_0" required>
            </td>
            <td>
              <label for="sensors_type_0">Type</label>
              <select id="sensors_type_0" required>
                <option disabled selected value hidden></option>
                <option value="0">MPX5050</option>
                <option value="1">MPX5100</option>
                <option value="2">MPX5500</option>
                <option value="3">MPX5700</option>
              </select>
            </td>
            <td>
              <label for="sensors_min_0">Min</label>
              <input type="number" id="sensors_min_0" required>
            </td>
            <td>
              <label for="sensors_max_0">Max</label>
              <input type="number" id="sensors_max_0" required>
            </td>
            <td>
              <label for="sensors_calibration_factor_0">Calibration Factor</label>
              <input type="number" id="sensors_calibration_factor_0" required>
            </td>
            <td>
              <label for="sensors_calibration_offset_0">Calibration Offset</label>
              <input type="number" id="sensors_calibration_offset_0" required>
            </td>
            <td>
              <label for="sensors_alarm_enabled_0">Alarm Enabled</label>
              <input type="checkbox" id="sensors_alarm_enabled_0" required>
            </td>
            <td>
              <label for="sensors_alarm_value_0">Alarm Value</label>
              <input type="number" id="sensors_alarm_value_0" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="sensors_number_1">N</label>
              <span id="sensors_number_1">2</span>
            </th>
            <td>
              <label for="sensors_enabled_1">Enabled</label>
              <input type="checkbox" id="sensors_enabled_1" required>
            </td>
            <td>
              <label for="sensors_name_1">Name</label>
              <input type="text" id="sensors_name_1" required>
            </td>
            <td>
              <label for="sensors_type_1">Type</label>
              <select id="sensors_type_1" required>
                <option disabled selected value hidden></option>
                <option value="0">MPX5050</option>
                <option value="1">MPX5100</option>
                <option value="2">MPX5500</option>
                <option value="3">MPX5700</option>
              </select>
            </td>
            <td>
              <label for="sensors_min_1">Min</label>
              <input type="number" id="sensors_min_1" required>
            </td>
            <td>
              <label for="sensors_max_1">Max</label>
              <input type="number" id="sensors_max_1" required>
            </td>
            <td>
              <label for="sensors_calibration_factor_1">Calibration Factor</label>
              <input type="number" id="sensors_calibration_factor_1" required>
            </td>
            <td>
              <label for="sensors_calibration_offset_1">Calibration Offset</label>
              <input type="number" id="sensors_calibration_offset_1" required>
            </td>
            <td>
              <label for="sensors_alarm_enabled_1">Alarm Enabled</label>
              <input type="checkbox" id="sensors_alarm_enabled_1" required>
            </td>
            <td>
              <label for="sensors_alarm_value_1">Alarm Value</label>
              <input type="number" id="sensors_alarm_value_1" required>
            </td>
          </tr>
          <tr>
            <th>
              <label for="sensors_number_2">N</label>
              <span id="sensors_number_2">3</span>
            </th>
            <td>
              <label for="sensors_enabled_2">Enabled</label>
              <input type="checkbox" id="sensors_enabled_2" required>
            </td>
            <td>
              <label for="sensors_name_2">Name</label>
              <input type="text" id="sensors_name_2" required>
            </td>
            <td>
              <label for="sensors_type_2">Type</label>
              <select id="sensors_type_2" required>
                <option disabled selected value hidden></option>
                <option value="0">MPX5050</option>
                <option value="1">MPX5100</option>
                <option value="2">MPX5500</option>
                <option value="3">MPX5700</option>
              </select>
            </td>
            <td>
              <label for="sensors_min_2">Min</label>
              <input type="number" id="sensors_min_2" required>
            </td>
            <td>
              <label for="sensors_max_2">Max</label>
              <input type="number" id="sensors_max_2" required>
            </td>
            <td>
              <label for="sensors_calibration_factor_2">Calibration Factor</label>
              <input type="number" id="sensors_calibration_factor_2" required>
            </td>
            <td>
              <label for="sensors_calibration_offset_2">Calibration Offset</label>
              <input type="number" id="sensors_calibration_offset_2" required>
            </td>
            <td>
              <label for="sensors_alarm_enabled_2">Alarm Enabled</label>
              <input type="checkbox" id="sensors_alarm_enabled_2" required>
            </td>
            <td>
              <label for="sensors_alarm_value_2">Alarm Value</label>
              <input type="number" id="sensors_alarm_value_2" required>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>

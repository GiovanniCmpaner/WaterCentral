<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="configuration.js"></script>
  <title>WaterCentral - Configuration</title>
</head>

<body>
  <nav id="message"></nav>
  <nav id="menu">
    <a href="/configuration.html">Configuration</a>
    <a href="/infos.html">Infos</a>
    <a href="/data.html">Data</a>
  </nav>
  <h2> Configuration </h2>
  <form id="sensors">
    <fieldset>
      <legend>Sensors</legend>
      <table class="responsive">
        <thead>
          <tr>
            <th rowspan="2"> N </th>
            <th rowspan="2"> Enabled </th>
            <th rowspan="2"> Name </th>
            <th rowspan="2"> Type </th>
            <th rowspan="2"> Min (kPa) </th>
            <th rowspan="2"> Max (kPa) </th>
            <th rowspan="1" colspan="2"> Calibration </th>
            <th rowspan="1" colspan="2"> Alarm </th>
          </tr>
          <tr>
            <th> Angular Coefficient </th>
            <th> Linear Coefficient </th>
            <th> Enabled </th>
            <th> Value (%) </th>
          </tr>
        </thead>
        <tbody>
          <template id="sensor_template">
            <tr>
              <th>
                <label for="sensor_number">N</label>
              </th>
              <th>
                <span id="sensor_number"></span>
              </th>
              <td>
                <label for="sensor_enabled">Enabled</label>
              </td>
              <td>
                <input type="checkbox" id="sensor_enabled">
              </td>
              <td>
                <label for="sensor_name">Name</label>
              </td>
              <td>
                <input type="text" id="sensor_name" required>
              </td>
              <td>
                <label for="sensor_type">Type</label>
              </td>
              <td>
                <select id="sensor_type" required>
                  <option disabled selected value hidden></option>
                  <option value="0">MPX5050</option>
                  <option value="1">MPX5100</option>
                  <option value="2">MPX5500</option>
                  <option value="3">MPX5700</option>
                </select>
              </td>
              <td>
                <label for="sensor_min"> Min (kPa) </label>
              </td>
              <td>
                <input type="number" id="sensor_min" step="any" required>
              </td>
              <td>
                <label for="sensor_max"> Max (kPa) </label>
              </td>
              <td>
                <input type="number" id="sensor_max" step="any" required>
              </td>
              <td>
                <label for="sensor_calibration_angular_coefficient"> Calibration Angular Coefficient </label>
              </td>
              <td>
                <input type="number" id="sensor_calibration_angular_coefficient" min="0" max="+999" step="any" required>
              </td>
              <td>
                <label for="sensor_calibration_linear_coefficient"> Calibration Linear Coefficient </label>
              </td>
              <td>
                <input type="number" id="sensor_calibration_linear_coefficient" min="-999" max="+999" step="any" required>
              </td>
              <td>
                <label for="sensor_alarm_enabled"> Alarm Enabled </label>
              </td>
              <td>
                <input type="checkbox" id="sensor_alarm_enabled">
              </td>
              <td>
                <label for="sensor_alarm_value"> Alarm Value (%) </label>
              </td>
              <td>
                <input type="number" id="sensor_alarm_value" min="0" max="100" step="any" required>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="datetime">
    <fieldset>
      <legend> DateTime </legend>
      <table>
        <tr>
          <td>
            <label for="datetime_current_date"> Current </label>
          </td>
          <td>
            <input type="date" id="datetime_current_date" readonly>
            <input type="time" id="datetime_current_time" step="1" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="datetime_new_date"> New </label>
          </td>
          <td>
            <input type="date" id="datetime_new_date">
            <input type="time" id="datetime_new_time" step="1">
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="access_point">
    <fieldset>
      <legend> Access Point </legend>
      <table>
        <tr>
          <td>
            <label for="access_point_enabled"> Enabled </label>
          </td>
          <td>
            <input type="checkbox" id="access_point_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_mac">MAC</label>
          </td>
          <td>
            <input type="text" id="access_point_mac" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_ip">IP</label>
          </td>
          <td>
            <input type="text" id="access_point_ip" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_netmask">Netmask</label>
          </td>
          <td>
            <input type="text" id="access_point_netmask" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_gateway">Gateway</label>
          </td>
          <td>
            <input type="text" id="access_point_gateway" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_port">Port</label>
          </td>
          <td>
            <input type="number" id="access_point_port" min="1" max="65534" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_user">User</label>
          </td>
          <td>
            <input type="text" id="access_point_user" minlength="4" maxlength="32" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_password">Password</label>
          </td>
          <td>
            <input type="text" id="access_point_password" minlength="8" maxlength="64" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_duration">Duration</label>
          </td>
          <td>
            <input type="number" id="access_point_duration" min="10" max="99999" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="station">
    <fieldset>
      <legend>Station</legend>
      <table>
        <tr>
          <td>
            <label for="station_enabled">Enabled</label>
          </td>
          <td>
            <input type="checkbox" id="station_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_mac">MAC</label>
          </td>
          <td>
            <input type="text" id="station_mac" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_ip">IP</label>
          </td>
          <td>
            <input type="text" id="station_ip" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_netmask">Netmask</label>
          </td>
          <td>
            <input type="text" id="station_netmask" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_gateway">Gateway</label>
          </td>
          <td>
            <input type="text" id="station_gateway" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_port">Port</label>
          </td>
          <td>
            <input type="number" id="station_port" min="1" max="65534" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_user">User</label>
          </td>
          <td>
            <input type="text" id="station_user" minlength="4" maxlength="32" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_password">Password</label>
          </td>
          <td>
            <input type="text" id="station_password" minlength="8" maxlength="64" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="auto_sleep_wakeup">
    <fieldset>
      <legend>Auto Sleep & WakeUp</legend>
      <table>
        <tr>
          <td>
            <label for="auto_sleep_wakeup_enabled">Enabled</label>
          </td>
          <td>
            <input type="checkbox" id="auto_sleep_wakeup_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="auto_sleep_wakeup_sleep_time">Sleep</label>
          </td>
          <td>
            <input type="time" id="auto_sleep_wakeup_sleep_time" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="auto_sleep_wakeup_wakeup_time">WakeUp</label>
          </td>
          <td>
            <input type="time" id="auto_sleep_wakeup_wakeup_time" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
</body>

</html>

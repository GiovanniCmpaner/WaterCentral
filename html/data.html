<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="data.js"></script>
  <title>WaterCentral - Data</title>
</head>

<body>
  <nav id="message"></nav>
  <nav id="menu">
    <a href="/configuration.html">Configuration</a>
    <a href="/infos.html">Infos</a>
    <a href="/data.html">Data</a>
  </nav>
  <h2> Data </h2>
  <fieldset>
    <legend> Filter </legend>
    <form id="filter">
      <table>
        <tr>
          <td>
            <label for="filter_id"> ID </label>
            <input type="number" id="filter_id" min="0">
          </td>
        </tr>
        <tr>
          <td>
            <label for="filter_start_date"> Start </label>
            <input type="date" id="filter_start_date">
            <input type="time" id="filter_start_time" step="1">
          </td>
        </tr>
        <tr>
          <td>
            <label for="filter_end_date"> End </label>
            <input type="date" id="filter_end_date">
            <input type="time" id="filter_end_time" step="1">
          </td>
        </tr>
      </table>
      <input type="submit" id="filter_button" value="Filter">
      <input type="submit" id="filter_download" value="Download">
      <input type="reset" id="filter_clear" value="Clear">
    </form>
  </fieldset>
  <fieldset>
    <legend> Result </legend>
    <table id="result" class="responsive">
      <thead>
        <tr>
          <th> ID </th>
          <th> Date </th>
          <th> Time </th>
          <th> Temperature (°C) </th>
          <th> Humidity (%) </th>
          <th> Pressure (hPa) </th>
          <th> Sensor 1 (kPa) </th>
          <th> Sensor 2 (kPa) </th>
          <th> Sensor 3 (kPa) </th>
        </tr>
      </thead>
      <tbody>
        <template id="data_template">
          <tr>
            <th>
              <label for="data_id"> ID </label>
              <span id="data_id"></span>
            </th>
            <td>
              <label for="data_date"> Date </label>
              <span id="data_date"></span>
            </td>
            <td>
              <label for="data_time"> Time </label>
              <span id="data_time"></span>
            </td>
            <td>
              <label for="data_temperature"> Temperature (°C) </label>
              <span id="data_temperature"></span>
            </td>
            <td>
              <label for="data_humidity"> Humidity (%) </label>
              <span id="data_humidity"></span>
            </td>
            <td>
              <label for="data_pressure"> Pressure (hPa) </label>
              <span id="data_pressure"></span>
            </td>
            <td>
              <label for="data_sensor_0"> Sensor 1 (kPa) </label>
              <span id="data_sensor_0"></span>
            </td>
            <td>
              <label for="data_sensor_1"> Sensor 2 (kPa) </label>
              <span id="data_sensor_1"></span>
            </td>
            <td>
              <label for="data_sensor_2"> Sensor 3 (kPa) </label>
              <span id="data_sensor_2"></span>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </fieldset>
</body>

</html>

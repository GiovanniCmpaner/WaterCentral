<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="infos.js"></script>
  <title>WaterCentral - Infos</title>
</head>

<body id="infos">
  <nav id="message"></nav>
  <nav id="menu">
    <a href="/configuration.html">Configuration</a>
    <a href="/infos.html">Infos</a>
    <a href="/data.html">Data</a>
  </nav>
  <h2> Infos </h2>
  <fieldset>
    <legend> Environment </legend>
    <table id="environment">
      <tbody>
        <tr>
          <td> <label for="temperature"> Temperature (Â°C) </label> </td>
          <td> <span id="temperature"></span> </td>
        </tr>
        <tr>
          <td> <label for="humidity"> Humidity (%) </label> </td>
          <td> <span id="humidity"></span> </td>
        </tr>
        <tr>
          <td> <label for="pressure"> Pressure (hPa) </label> </td>
          <td> <span id="pressure"></span> </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  <fieldset>
    <legend> Values </legend>
    <table id="values" class="responsive">
      <thead>
        <tr>
          <th> Name </th>
          <th> Value (kPa) </th>
          <th> Graph </th>
        </tr>
      </thead>
      <tbody>
        <template id="sensor_template">
          <tr>
            <th> <label for="sensor_name"> Name </label> </th>
            <td> <span id="sensor_name"></span> </td>
            <td> <label for="sensor_value"> Value (kPa) </label> </td>
            <td> <span id="sensor_value"></span> </td>
            <td> <label for="sensor_graph"> Graph </label> </td>
            <td> <canvas id="sensor_graph"></canvas> </td>
          </tr>
        </template>
      </tbody>
    </table>
  </fieldset>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="infos.js"></script>
  <title>WaterCentral - Infos</title>
</head>

<body id="infos">
  <nav id="message"></nav>
  <nav id="menu">
    <a href="/configuration.html">Configuration</a>
    <a href="/infos.html">Infos</a>
    <a href="/data.html">Data</a>
  </nav>
  <h2> Infos </h2>
  <fieldset>
    <legend> Environment </legend>
    <div class="grid" id="environment">
      <label for="temperature"> Temperature (Â°C) </label>
      <span id="temperature"></span>

      <label for="humidity"> Humidity (%) </label>
      <span id="humidity"></span>

      <label for="pressure"> Pressure (hPa) </label>
      <span id="pressure"></span>
    </div>
  </fieldset>
  <fieldset>
    <legend> Sensors </legend>
    <div id="values" class="grid responsive">
      <span> Name </span>
      <span> Value (kPa) </span>
      <span> Graph </span>

      <template id="sensor_template">
        <label for="sensor_name"> Name </label>
        <span id="sensor_name"></span>

        <label for="sensor_value"> Value (kPa) </label>
        <span id="sensor_value"></span>

        <label for="sensor_graph"> Graph </label>
        <canvas id="sensor_graph"></canvas>
      </template>
    </div>
  </fieldset>
</body>

</html>
